<!DOCTYPE html>
<html>
<head>
	<meta charset=utf-8>
</head>
<body>
<script type="text/javascript">
	const _deleteRepeat = array => {
		// 补全代码
		let middle =  new Set(array);
		let newArray = [];
		for (let item of middle) {
			newArray.push(item);
		}
		return newArray
	}
	console.log(_deleteRepeat([1, 2, 2, -1]));
</script>
